<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Модель</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">CarsModel</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Главная</a>
                </li>
                <li>
                    <a class="nav-link" href="/show_results">Результаты</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <h2 class="mb-4">Список результатов предсказаний</h2>

    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">№</th>
            <th scope="col">Имя файла</th>
            <th scope="col">Изображение</th>
            <th scope="col">Результат</th>
            <th scope="col">Дата и время предсказания</th>
        </tr>
        </thead>
        <tbody>
        {% for prediction in predictions %}
        <tr>
            <th scope="row">{{ forloop.counter }}</th>
            <td>{{ prediction.file_name }}</td>
            <td><img src="{% load static %}{{ prediction.file_path }}" alt="Image" class="img-thumbnail" width="50">
            </td>
            <td>{{ prediction.result }}</td>
            <td>{{ prediction.prediction_datetime }}</td>
            <td>
                <a href="{% url 'delete_prediction' prediction.id %}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
